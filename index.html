<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page not found.</p>
        <p class="error-description">It seems the page you are looking for does not exist. Maybe try a search or go back to the homepage.</p>
        <a href="/" id="go-home" class="link">Go Home</a>
        <input type="text" id="search-input" class="search-input" placeholder="Search...">
        <button id="search" class="button">Search</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
